<script type="text/javascript">
    $(document).ready(function(){
        var gallery_settings = [
            {
                'main': '.gallery2-main',
                'slide': '.gallery2-slide',
                'dir': '9-17-16-CRASH',
                'count': 21
            }
        ];

        gallery_settings.forEach(function(obj) {
            $(obj.main).slick({
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              variableWidth: true,
              asNavFor: obj.slide,
              lazyLoad: 'ondemand'
            });
            $(obj.slide).slick({
              slidesToShow: 10,
              slidesToScroll: 1,
              asNavFor: obj.main,
              centerMode: true,
              arrows: true,
              focusOnSelect: true
            });

            for (i = 1; i <= obj.count; i++) {
                $(obj.main).slick('slickAdd','<img src="images/events/' + obj.dir + '/' + i + '.jpg" alt="image' + i + '" />');
                $(obj.slide).slick('slickAdd','<img src="images/events/' + obj.dir + '/' + i + '-thumbnail.jpg" alt="image' + i + '" />');
            }
        });
    });
</script>

<!-- js for smooth scrolling -->
<script>
    $(document).ready(function(){
      // Add smooth scrolling to all links in navbar + footer link
      $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 900, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
        });
      });
    })
</script>
<!-- /js for smooth scrolling -->
<!-- js for sliding -->
<script>
    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
          $(this).addClass("slide");
        }
      });
    });
</script>
<!-- /js for sliding -->
